<script>
// Script para mejorar la interactividad
document.addEventListener('DOMContentLoaded', function() {
// Suavizar el desplazamiento para los enlaces del TOC
const tocLinks = document.querySelectorAll('.toc a');

tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);

        if (targetElement) {
            e.preventDefault();
            window.scrollTo({
                top: targetElement.offsetTop - 20,
                behavior: 'smooth'
            });
        }
    });
});

// Resaltar la secciÃ³n actual en el TOC al desplazarse
const sections = document.querySelectorAll('section, .highlight-box');
const navLinks = document.querySelectorAll('.toc a');

window.addEventListener('scroll', function() {
    let current = '';

    sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;

        if (scrollY >= (sectionTop - 100)) {
            current = section.getAttribute('id');
        }
    });

    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
        }
    });
});

// AÃ±adir estilos para enlace activo
const style = document.createElement('style');
style.textContent = `
.toc a.active {
    color: var(--critical-red) !important;
    font-weight: bold;
    text-decoration: underline;
}
`;
document.head.appendChild(style);
});
</script>
